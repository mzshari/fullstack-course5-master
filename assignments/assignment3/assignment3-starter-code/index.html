<!doctype html>
<html ng-app='NarrowItDownApp' lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
  <script src="app.js"></script>
  </head>
<body>
   <div ng-controller='NarrowItDownController as menu' class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="menu.search(searchTerm);" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <br/>
    <br/>
    <br/>
        <!-- found-items should be implemented as a component -->
    <result-list items ="menu.foundResults"   on-remove="menu.removeItem(index)" ></result-list>
    <div ng-if="menu.errorMessage" class="error"> {{menu.errorMessage}}</div>

  </div>

</body>
</html>
